; https://docs.platformio.org/page/projectconf.html
[platformio]
; espressif8266  OR  lolin_d32
default_envs = lolin_d32 

[env:espressif8266]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
lib_deps =
   https://github.com/lewisxhe/GxEPD
   https://github.com/adafruit/Adafruit-GFX-Library.git

[env:lolin_d32]
platform = espressif32@1.11.1
board = lolin_d32
framework = arduino
monitor_speed = 115200
lib_deps =
   https://github.com/ZinggJM/GxEPD.git
   https://github.com/adafruit/Adafruit-GFX-Library.git

[env:esp32S2]
platform = espressif32
board = esp32dev
framework = arduino
platform_packages =
framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#esp32s2
; CPU Frequency
board_build.f_cpu = 240000000L
board_build.partitions = custom-partition.csv
; Please note tinypico is only necessary if you use tinypico.com (uncommend TINYPICO in config too)
lib_deps =
   https://github.com/ZinggJM/GxEPD.git
   https://github.com/adafruit/Adafruit-GFX-Library.git
   https://github.com/bblanchon/ArduinoJson.git#6.x
   https://github.com/martinberlin/tinypico-arduino.git